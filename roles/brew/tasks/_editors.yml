- name: Install the vim
  homebrew:
    name: vim
    state: present

- name: Install the editors
  homebrew_cask:
    accept_external_apps: true
    name: "{{ item }}"
    state: present
  with_items:
    - grammarly
    - notion
    - visual-studio-code

- name: Install the plugins for Visual Studio Code
  command: "code --install-extension {{ item }}"
  register: code
  changed_when: '"already installed" not in code.stdout'
  with_items:
    - aaron-bond.better-comments
    - asvetliakov.snapshot-tools
    - britesnow.vscode-toggle-quotes
    - chrislajoie.vscode-modelines
    - coenraads.bracket-pair-colorizer-2
    - davidanson.vscode-markdownlint
    - dbaeumer.vscode-eslint
    - denco.confluence-markup
    - donjayamanne.githistory
    - eamodio.gitlens
    - editorconfig.editorconfig
    - eg2.vscode-npm-script
    - esbenp.prettier-vscode
    - fallenwood.viml
    - jebbs.plantuml
    - kelvin.vscode-sshfs
    - kumar-harsh.graphql-for-vscode
    - marcostazi.vs-code-vagrantfile
    - mikestead.dotenv
    - ms-ceintl.vscode-language-pack-ja
    - ms-vscode.csharp
    - ms-vscode.powershell
    - ms-vscode.vscode-typescript-next
    - ms-vscode-remote.vscode-remote-extensionpack
    - msjsdiag.debugger-for-chrome
    - felipe.nasc-touchbar
    - orta.vscode-jest
    - ms-azuretools.vscode-docker
    - satokaz.vscode-bs-ctrlchar-remover
    - sidneys1.gitconfig
    - visualstudioexptteam.vscodeintellicode
    - vscoss.vscode-ansible
