- name: Install the Git
  homebrew:
    name: git
    state: present

- name: Install the Gist
  homebrew:
    name: gist
    state: present

- name: Install the Subversion
  homebrew:
    name: subversion
    state: present

- name: Install the telnet
  homebrew:
    name: telnet
    state: present

- name: Install the wget
  homebrew:
    name: wget
    state: present

- name: Install the remote apps
  homebrew_cask:
    accept_external_apps: true
    name: "{{ item }}"
    state: present
  with_items:
    - duet
    - parallels-access
    - vysor
